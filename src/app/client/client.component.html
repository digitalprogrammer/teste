<div *ngIf="client">
  <h2>Client Details:</h2>
  <span>{{ client.nome }}</span>
  <span>{{ client.cpf }}</span>
  <span>{{ client.sexo }}</span>
  <span>{{ client.dat_nasc }}</span>
  <span>{{ client.email }}</span>
  <span>{{ client.phone }}</span>
  <span>{{ client.id }}</span>
  <button>Delete User</button>
</div>
